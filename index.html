<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Transactions</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Blockchain Transactions for Beacon Deposit Contract - 0x00000000219ab540356cBB839Cbe05303d7705Fa</h1>
    <table id="transactionsTable">
        <thead>
            <tr>
                <th>Block Number</th>
                <th>Timestamp</th>
                <th>Hash</th>
                <th>From</th>
                <th>To</th>
                <th>Value</th>
                <th>Gas</th>
                <th>Gas Price</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be inserted here -->
        </tbody>
    </table>

    <script>
        fetch('transactions.json')
            .then(response => response.json())
            .then(transactions => {
                const tableBody = document.getElementById('transactionsTable').getElementsByTagName('tbody')[0];

                transactions.forEach(transaction => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${transaction.blockNumber}</td>
                        <td>${new Date(transaction.timeStamp * 1000).toLocaleString()}</td>
                        <td>${transaction.hash}</td>
                        <td>${transaction.from}</td>
                        <td>${transaction.to}</td>
                        <td>${transaction.value}</td>
                        <td>${transaction.gas}</td>
                        <td>${transaction.gasPrice}</td>
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => console.error('Error loading transactions:', error));
    </script>
</body>
</html>
